<!-- _includes/attest-badge.html -->
<div class="badge-container">
  {% case include.type %}
    {% when 'claude' %}
      <a href="https://attest.ink" target="_blank" class="badge-link" rel="noopener">
        <img src="https://attest.ink/assets/badges/claude-generated.svg" alt="Claude AI Assisted" width="120" height="30">
        <span class="badge-tooltip">AI-assisted content</span>
      </a>
    {% when 'human' or nil %}
      <div class="badge-container">
        <a href="https://attest.ink" target="_blank" class="badge-link" rel="noopener">
            <img src="https://attest.ink/assets/badges/human-generated.svg" alt="Human Generated" width="120" height="30">
            <span class="badge-tooltip">Human-created content</span>
            <div>
                <div style="font-weight: 600; font-size: 0.9rem; color: #333;">Human-created content</div>
                <div style="font-size: 0.75rem; color: #666;">This post is human-created: <a href="https://attest.ink" target="_blank" rel="noopener" style="font-size: 0.8rem; color: #0366d6; text-decoration: none;">attest.ink</a></div>
            </div>
            </a>
        </div>
    {% else %}
      <a href="https://attest.ink" target="_blank" class="badge-link" rel="noopener">
        <img src="https://attest.ink/assets/badges/{{ include.type }}-generated.svg" alt="{{ include.type | capitalize }} Generated" width="120" height="30">
        <span class="badge-tooltip">{{ include.type | capitalize }}-assisted content</span>
      </a>
  {% endcase %}
</div>
