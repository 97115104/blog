<!-- _includes/attest-badge.html -->
{% case include.type %}
  {% when 'claude' %}
    <div style="border-radius: 10px; border: 1px solid #e0e0e0; background-color: #f8f9fa; padding: 15px; margin: 20px 0; max-width: 500px;">
      <a href="https://attest.ink" target="_blank" rel="noopener" style="display: block; text-decoration: none; color: inherit;">
        <img src="https://attest.ink/assets/badges/claude-generated.svg" alt="Claude AI Assisted" style="display: block; margin-bottom: 10px; width: 300px; max-width: 100%;">
        <p style="margin: 0; color: #666; font-size: 14px;">This content was created with AI assistance</p>
        <p style="margin: 5px 0 0; color: #0366d6; font-size: 12px;">attest.ink</p>
      </a>
    </div>
  {% when 'human' or nil %}
    <div style="border-radius: 10px; border: 1px solid #e0e0e0; background-color: #f8f9fa; padding: 15px; margin: 20px 0; max-width: 500px;">
      <a href="https://attest.ink" target="_blank" rel="noopener" style="display: block; text-decoration: none; color: inherit;">
        <img src="https://attest.ink/assets/badges/human-generated.svg" alt="Human Generated" style="display: block; margin-bottom: 10px; width: 300px; max-width: 100%;">
        <p style="margin: 0; color: #666; font-size: 14px;">This content was created by a human author</p>
        <p style="margin: 5px 0 0; color: #0366d6; font-size: 12px;">attest.ink</p>
      </a>
    </div>
  {% else %}
    <div style="border-radius: 10px; border: 1px solid #e0e0e0; background-color: #f8f9fa; padding: 15px; margin: 20px 0; max-width: 500px;">
      <a href="https://attest.ink" target="_blank" rel="noopener" style="display: block; text-decoration: none; color: inherit;">
        <img src="https://attest.ink/assets/badges/{{ include.type }}-generated.svg" alt="{{ include.type | capitalize }} Generated" style="display: block; margin-bottom: 10px; width: 300px; max-width: 100%;">
        <p style="margin: 0; color: #666; font-size: 14px;">This content was created with {{ include.type | capitalize }} assistance</p>
        <p style="margin: 5px 0 0; color: #0366d6; font-size: 12px;">attest.ink</p>
      </a>
    </div>
{% endcase %}
