---
layout: default
---
<div class="category-page">
  <h1>Category: {{ page.title }}</h1>
  
  <ul class="posts-list">
    {% for post in site.categories[page.category] %}
    <li class="post-item">
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
