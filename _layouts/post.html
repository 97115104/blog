---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
      
      {% if page.categories.size > 0 %}
      <span class="post-categories">
        Categories: 
        <div class="categories">
          {% for category in page.categories %}
            <a href="{{ site.baseurl }}/categories/{{ category | slugify }}/" class="category-tag">{{ category }}</a>
          {% endfor %}
        </div>
      </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.badge %}
  {% else %}
  <div class="badge-container">
    <a href="https://attest.ink" target="_blank" rel="noopener">
      <img src="https://attest.ink/assets/badges/human-generated.svg" alt="Human Generated" width="120" height="30">
    </a>
  </div>
  {% endif %}
</article>
