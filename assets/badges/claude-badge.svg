<svg width="120" height="32" viewBox="0 0 120 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="claudeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur" />
      <feComposite in="blur" in2="SourceGraphic" operator="over" />
    </filter>
  </defs>
  
  <!-- Glass-style background -->
  <rect width="120" height="32" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(139,92,246,0.3)" stroke-width="1" filter="url(#glass)"/>
  <rect width="120" height="32" rx="6" fill="url(#claudeGradient)" opacity="0.15"/>
  
  <!-- AI Icon -->
  <g transform="translate(8, 8)">
    <circle cx="8" cy="8" r="6" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
    <path d="M5 8C5 6.34315 6.34315 5 8 5C9.65685 5 11 6.34315 11 8C11 9.65685 9.65685 11 8 11" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <circle cx="8" cy="8" r="1.5" fill="#8b5cf6"/>
  </g>
  
  <!-- Text -->
  <text x="28" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#4c1d95">Claude AI</text>
  
  <!-- Attest.ink branding -->
  <text x="116" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="6" fill="#9ca3af" text-anchor="end">attest.ink</text>
</svg>