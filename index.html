---
layout: default
title: Home
---

<div class="home">
  <h1 class="page-heading">Recent Posts</h1>
  
  <ul class="posts-list">
    {% for post in site.posts %}
    <li class="post-item">
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>

<!-- Add this footer badge to your blog -->
<div class="footer-badge-container">
  <div class="footer-badge-left">
    <img src="https://attest.ink/assets/badges/claude-generated.svg" alt="Claude AI Assisted" class="footer-badge-icon">
    <div class="footer-badge-text">
      <div class="footer-badge-title">Claude AI Assisted</div>
      <div class="footer-badge-description">This content was created with AI assistance</div>
    </div>
  </div>
  <a href="https://attest.ink" target="_blank" class="footer-badge-link" rel="noopener">attest.ink</a>
</div>
