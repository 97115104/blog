---
layout: default
title: Home
---

<div class="home">
  <h1 class="page-heading">Recent Posts</h1>
  
  <ul class="posts-list">
    {% for post in site.posts %}
    <li class="post-item">
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
